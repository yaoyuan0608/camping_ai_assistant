{% extends 'chat_channel/base.html' %}
{% load static %}
{% block head %}
  {{ block.super }}
  <style>

    html { 
      background: url('{% static "images/wide4.jpeg" %}') no-repeat rgba(0, 0, 0, 0.093); 
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      background-blend-mode: multiply;
    }

    .btn {
      width: 100%;
      height: 45px;
      font-family: 'Roboto', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      font-weight: 500;
      color: #000;
      background-color: #fff;
      margin-top: 1.5rem;
      border: none;
      border-radius: 45px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease 0s;
      cursor: pointer;
      outline: none;
      }

    .btn:hover {
      background-color: #2EE59D;
      box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
      color: #fff;
      transform: translateY(-7px);
    }

    .login-container {
      position: fixed;
      top:5%; left: 0;
      z-index: 10000;
      min-height: 100vh;
      width:100%;
      /* background:linear-gradient(45deg, #1f97ffa5,#24e72e4e); */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container h2 {
      font-size: 2rem;
      color:#4444449a;
      text-transform: uppercase;
      text-align: center;
      padding:1rem 0;
    }

    .login-container form {
      margin:2rem;
      padding:1.5rem 2rem;
      border-radius: 45px;
      background:#ffffff;
      width:50rem;
    }

    .login-container form p{
      padding:1rem .5rem;
      font-size: .8rem;
      color:#666;
    }

    .login-container form p input{
      width: 100%;
      height: 45px;
      border-radius: 45px;
      padding:.5rem;
      font-size: .7rem;
      color:#333;
      margin:.3rem 0;
      border:.1rem solid rgba(0,0,0,.3);
      text-transform: none;
    }

    
  </style>
{% endblock %}

{% block content %}


  <div class="login-container">

    <form method="post">
      <h2>Login</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Login</button>
      <p>don't have and account? <a href="{% url 'signup' %}">register now</a></p>
    </form>
  </div>
{% endblock %}
